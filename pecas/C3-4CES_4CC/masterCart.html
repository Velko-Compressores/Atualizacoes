<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="js/cart-utils.js" defer></script>
<script src="js/master.js" defer></script>
<title>Finalizar Compra</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Verifique os itens do seu pedido.</h1>
    <table class="cart-table"><tbody></tbody></table>

    <div id="checkout-page">
        <div class="page-content">
            <h3>Preencha os dados abaixo pra finalizar o pedido.</h3>
            <input type="text" id="user-name" placeholder="Nome">
            <input type="email" id="user-email" placeholder="E-mail">
            <input type="tel" id="user-phone" placeholder="Telefone">
            <div style="display:flex; justify-content:space-between;">
                <button id="confirm-checkout">Enviar Pedido</button>
            </div>
        </div>
    </div>

</body>
</html>
